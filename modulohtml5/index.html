<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando HTML</title>
</head>
<body>
    <h1>Treinando pro curso de HTML</h1>
    

    <HTML (Hypertext Markup Language):
        html: Define o documento HTML e é a raiz de tudo.
        
        head: Contém metadados como título e links para folhas de estilo (CSS).
        
        title: Define o título da página exibido na guia do navegador.
        
        body: Contém o conteúdo visual da página.
        
        CSS (Cascading Style Sheets):
        
        background-color: Define a cor de fundo.
        
        color: Define a cor do texto principal.
        
        font-family: Especifica a fonte do texto.
        
        margin: Define as margens externas de um elemento.
        
        padding: Define o espaço interno de um elemento.
        
        
</body>
</html>
